<!DOCTYPE html>
<html lang="en">
<head>
    <title>musicshare</title>
    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="shortcut icon" type="image/x-icon" href="uploads/head.ico" media="screen" />
    <link href="css/cssreset.css" type="text/css" rel="stylesheet">
    <link href="css/music.css" type="text/css" rel="stylesheet">
    <script src="js/jq.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="animate/greensock.min.js"></script>
    <script src="animate/TimelineMax.min.js"></script>
    <script src="animate/greensockcss.min.js"></script>
    <script src="animate/greensockscroll.min.js"></script>
</head>
<body>
<div class="wrap" id="app">
    <!--高斯模糊的背景图片-->
    <img id="filter"
         src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1493558854081&di=dc4dd60d9a6ae2d146d1832e6451f6ff&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fforum%2Fpic%2Fitem%2F2c34816eddc451daddb72305b6fd5266d21632ff.jpg">
    <!--可能用到翻页的点击的dot-->
    <header class="dot">
        <!--<span></span><span style="margin-left: 8px"></span>-->
    </header>

    <!--转动的专辑封面，后期会换用js动画，由于微信内核不支持最新的animate属性-->
    <a style="display:block;position: relative;" @click=playor class="gpu">
        <div class="round" :style="paused">

        </div>
        <img id="play" :src="playimg">
    </a>

    <!--歌词显示部分，运用了GREENSock的js动画组建，注意需要css开启gpu加速，也就是在需要-->
    <!--运动的元素上加translateZ(0)-->
    <div id="songshowgeci">
        <ul :style="margintopsong">
            <li v-for="item in resultsong" :data-time="item[0]" class="songtime" v-text="item[1]">
            </li>
        </ul>
    </div>
    <!--html音频播放标签-->
    <audio id="myAudio" :src="playurl" preload="load"></audio>
</div>
<script src="js/music.js"></script>
</body>
</html>
